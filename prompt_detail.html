  <script src="prompts.js"></script>
  <script>
    function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadPromptDetails() {
      const promptId = parseInt(getUrlParam('id'));
      const prompt = prompts.find(p => p.id === promptId);
      
      if (!prompt) {
        document.body.innerHTML = '<h1>Prompt not found</h1>';
        return;
      }

      document.getElementById('promptTitle').textContent = prompt.name;
      
      const originalMedia = prompt.original.endsWith('.mp4') ? 
        `<video src="${prompt.original}" controls loop autoplay muted></video>` : 
        `<img src="${prompt.original}" alt="Original">`;
      const aiMedia = prompt.ai.endsWith('.mp4') ? 
        `<video src="${prompt.ai}" controls loop autoplay muted></video>` : 
        `<img src="${prompt.ai}" alt="AI Generated">`;
      
      document.getElementById('originalMedia').innerHTML = originalMedia;
      document.getElementById('aiMedia').innerHTML = aiMedia;
      document.getElementById('shortDescription').textContent = prompt.short;
      document.getElementById('promptText').textContent = prompt.prompt;
      document.getElementById('fullDescription').textContent = prompt.description;
      document.getElementById('modelInfo').textContent = prompt.model;
      document.getElementById('resolutionInfo').textContent = prompt.resolution;
      
      const totalReactions = prompt.likes + prompt.dislikes;
      document.getElementById('totalReactions').textContent = `📊 Total Reactions: ${totalReactions}`;
      document.getElementById('likeCount').textContent = prompt.likes;
      document.getElementById('dislikeCount').textContent = prompt.dislikes;
      
      const tagsContainer = document.getElementById('tagsContainer');
      tagsContainer.innerHTML = prompt.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
    }

    function togglePrompt() {
      const promptText = document.getElementById('promptText');
      const expandBtn = document.getElementById('expandBtn');
      
      if (promptText.classList.contains('prompt-expanded')) {
        promptText.classList.remove('prompt-expanded');
        expandBtn.textContent = 'Show Full';
      } else {
        promptText.classList.add('prompt-expanded');
        expandBtn.textContent = 'Show Less';
      }
    }

    function copyPrompt() {
      const promptId = parseInt(getUrlParam('id'));
      const prompt = prompts.find(p => p.id === promptId);
      navigator.clipboard.writeText(prompt.prompt);
      
      const copyBtn = document.querySelector('.copy-btn');
      const originalText = copyBtn.innerHTML;
      copyBtn.innerHTML = '✅ Copied!';
      setTimeout(() => {
        copyBtn.innerHTML = originalText;
      }, 2000);
    }

    function likePrompt() {
      const promptId = parseInt(getUrlParam('id'));
      const prompt = prompts.find(p => p.id === promptId);
      prompt.likes++;
      
      saveReactions();
      
      const likeBtn = document.querySelector('.like-btn');
      likeBtn.innerHTML = '💚 Liked!';
      
      document.getElementById('likeCount').textContent = prompt.likes;
      document.getElementById('totalReactions').textContent = `📊 Total Reactions: ${prompt.likes + prompt.dislikes}`;
      
      setTimeout(() => {
        likeBtn.innerHTML = '❤️ Like';
      }, 2000);
    }

    function dislikePrompt() {
      const promptId = parseInt(getUrlParam('id'));
      const prompt = prompts.find(p => p.id === promptId);
      prompt.dislikes++;
      
      saveReactions();
      
      const dislikeBtn = document.querySelector('.dislike-btn');
      dislikeBtn.innerHTML = '👎 Disliked!';
      
      document.getElementById('dislikeCount').textContent = prompt.dislikes;
      document.getElementById('totalReactions').textContent = `📊 Total Reactions: ${prompt.likes + prompt.dislikes}`;
      
      setTimeout(() => {
        dislikeBtn.innerHTML = '💔 Dislike';
      }, 2000);
    }

    function loadReactions() {
      const saved = localStorage.getItem('promptReactions');
      if (saved) {
        const reactions = JSON.parse(saved);
        prompts.forEach(p => {
          if (reactions[p.id]) {
            p.likes = reactions[p.id].likes || p.likes;
            p.dislikes = reactions[p.id].dislikes || p.dislikes;
          }
        });
      }
    }

    function saveReactions() {
      const reactions = {};
      prompts.forEach(p => {
        reactions[p.id] = { likes: p.likes, dislikes: p.dislikes };
      });
      localStorage.setItem('promptReactions', JSON.stringify(reactions));
    }

    function goBack() {
      window.history.back();
    }

    let currentModelFilter = 'all';
    
    function switchModelTab(model) {
      currentModelFilter = model;
      document.querySelectorAll('.model-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      loadRelatedModels();
    }
    
    function loadRelatedModels() {
      const currentPromptId = parseInt(getUrlParam('id'));
      const currentPrompt = prompts.find(p => p.id === currentPromptId);
      
      let relatedPrompts = prompts.filter(p => 
        p.id !== currentPromptId && 
        p.basePrompt === currentPrompt.basePrompt
      );
      
      if (currentModelFilter !== 'all') {
        relatedPrompts = relatedPrompts.filter(p => p.model === currentModelFilter);
      }
      
      const grid = document.getElementById('relatedGrid');
      grid.innerHTML = '';
      
      if (relatedPrompts.length === 0) {
        grid.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No variations available for this prompt with other models.</p>';
        return;
      }
      
      relatedPrompts.slice(0, 6).forEach(p => {
        const card = document.createElement('div');
        card.className = 'related-card';
        card.onclick = () => window.location.href = `prompt_detail.html?id=${p.id}`;
        
        const originalMedia = p.original.endsWith('.mp4') ? 
          `<video src="${p.original}" muted loop></video>` : 
          `<img src="${p.original}" alt="Original">`;
        const aiMedia = p.ai.endsWith('.mp4') ? 
          `<video src="${p.ai}" muted loop></video>` : 
          `<img src="${p.ai}" alt="AI Result">`;
        
        card.innerHTML = `
          <div class="related-images">
            ${originalMedia}
            ${aiMedia}
          </div>
          <div class="related-content">
            <div class="related-title">${p.name}</div>
            <div class="related-model">${p.model}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    loadReactions();
    loadPromptDetails();
    loadRelatedModels();
  </script>
